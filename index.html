<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Eye Gaze Data Visualization</title>
    </head>
    <body>
        <h1 style="text-align: center;">Eye Gaze Data Visualization</h1>
        <div class="flex-container">
            <div style="width:600px">
                <h>Tree</h>
                <div style="width: 500px; height: 500px; border: 2px solid black;">
                    <svg id="svg-div-0" width="500" height="500"></svg>
                    <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                        <label>Time</label>
                        <input type="range" id="slider-0" class="slider"
                            oninput="filterByTime(this.value, 0)" min='0' max='1000' step='1' value='0' >
                        <p id="time-label-0" for="timeRange0" class="m-0" >0:00 m:ss</p>
                    </div>
                    <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                        <label>Pupil Dilation</label>
                        <input type="range" id="pupilSlider-0" class="slider"
                            oninput="filterByDilation(this.value, 0)" min='0' max='1000' step='1' value='0' >
                        <p id="pupil-label-0" for="timeRange" class="m-0" >0:00 mm</p>
                    </div>
                </div>
            </div>
            <div style="width:600px">
                <h>Graph</h>
                <div style="width: 500px; height: 500px; border: 2px solid black;">
                    <svg id="svg-div-1" width="500" height="500"></svg>
                    <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                        <label>Time</label>
                        <input type="range" id="slider-1" class="slider"
                            oninput="filterByTime(this.value, 1)" min='0' max='1000' step='1' value='0' >
                        <p id="time-label-1" for="timeRange1" class="m-0" >0:00 m:ss</p>
                    </div>
                    <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                        <label>Pupil Dilation</label>
                        <input type="range" id="pupilSlider-1" class="slider"
                            oninput="filterByDilation(this.value, 1)" min='0' max='1000' step='1' value='0' >
                        <p id="pupil-label-1" for="timeRange" class="m-0" >0:00 mm</p>
                    </div>
                </div>
            </div>
			
        </div>
        <button onclick="clearFilters()" style="margin-left: 90%;"> Clear Filters</button>

    </body>
</html>
