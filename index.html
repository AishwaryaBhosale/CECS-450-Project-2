<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- D3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>
 <script type="text/javascript" src="script.js"></script>



<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Tree Fixation Points</title>
</head>
<body>
<div class="flex-container">
    <div style="width:600px">
        <h>Tree</h>
        <div style="width: 500px; height: 500px; border: 2px solid black;">
            <svg id="svgDivTree" width="500" height="500"></svg>
            <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                <input type="range" id="timeRange" class="slider"
                    oninput="filterByTime(this.value, 0)" min='0' max='' step='1' value='' >
                <p id="timeLabel" for="timeRange" class="m-0" >m:ss</p>
                <!-- <button id="playBtn" class="btn btn-danger btn-sm" onclick="play()">▶</button> -->
            </div>
        </div>
    </div>
    <div style="width:600px">
        <h>Graph</h>
        <div style="width: 500px; height: 500px; border: 2px solid black;">
            <svg id="svgDivGraph" width="500" height="500"></svg>
            <div id="time-div" class="slider-container pt-2 unselectable mb-2">
                <input type="range" id="timeRange" class="slider"
                    oninput="filterByTime(this.value, 1)" min='0' max='' step='1' value='' >
                <p id="timeLabel" for="timeRange" class="m-0" >m:ss</p>
                <!-- <button id="playBtn" class="btn btn-danger btn-sm" onclick="play()">▶</button> -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
